<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="../public/style/index.css">
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" 
  />
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script 
  defer
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
  ></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../public/img/js-logo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
        shopping-list
      </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Add List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card text-center bg-light position-relative">
          <div class="card-body">

            <!-- Header con fecha -->
            <span class="position-absolute top-0 end-0 m-2 small text-muted">2025-08-07</span>
            <h3>List 1</h3>

            <!-- Fila 2: items + checkbox -->
            <div class="mb-3 d-flex justify-content-center align-items-center">
              <span class="me-4">15 items</span>
              <label class="form-check-label me-2" for="completedCheckbox">Completed:</label>
              <input class="form-check-input" type="checkbox" id="completedCheckbox">
            </div>

          <div class="d-flex justify-content-center flex-wrap gap-2">
            <a href="#" class="btn btn-secondary">Show Items</a>
            <a href="#" class="btn btn-secondary">Add Item</a>
            <a href="#" class="btn btn-info">
              <i class="bi bi-pencil-square"></i>
            </a>
            <a href="#" class="btn btn-danger">
              <i class="bi bi-trash"></i>
            </a>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
