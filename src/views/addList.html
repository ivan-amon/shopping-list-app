<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List App</title>
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" 
  />
  <link 
  rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script 
  defer
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
  ></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/img/js-logo.png" alt="Logo" width="30" class="d-inline-block align-text-top">
        shopping-list
      </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lists/new">Add List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-light">
          <div class="card-header card-title">List</div>
          <div class="card-body">

            <form method="POST" action="#">
              <div class="mb-3 row">
                <label for="name" class="col-md-4 col-form-label text-md-end">Name</label>
                <div class="col-md-6">
                  <input id="name" type="text" class="form-control" name="name" autocomplete="name" autofocus>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="date" class="col-md-4 col-form-label text-md-end">Date</label>
                <div class="col-md-6">
                  <input id="date" type="date" class="form-control" name="date" autocomplete="date">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="notes" class="col-md-4 col-form-label text-md-end">Notes</label>
                <div class="col-md-6">
                  <textarea id="notes" name="notes" class="form-control" rows="3" placeholder="Optional"></textarea>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
